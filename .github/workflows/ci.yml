name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.1'

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            echo "Run: go fmt ./..."
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -count=1 ./...

      - name: Build (linux/amd64)
        run: go build -o shoehorn ./cmd/shoehorn
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build (windows/amd64)
        run: go build -o shoehorn.exe ./cmd/shoehorn
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Build (darwin/arm64)
        run: go build -o shoehorn-darwin-arm64 ./cmd/shoehorn
        env:
          GOOS: darwin
          GOARCH: arm64
